{% extends "dashboard/header.html" %}
{% load static %}
{% load i18n %}
{% load mathfilters %}
{% load widget_tweaks %}
{% block content %}
<div class="content-body">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-12">
				<div class="card">
					<div class="card-body">
						<div class="profile-tab">
							<div class="custom-tab-1">
								<ul class="nav nav-tabs">
									<li class="nav-item active"><a href="#profile-settings" data-toggle="tab" class="nav-link">Personal Information</a>
									</li>
									<li class="nav-item"><a href="#security-settings" data-toggle="tab" class="nav-link">Security</a>
									</li>
								</ul>
								<div class="tab-content">
									<div id="profile-settings" class="tab-pane fade active show">
										<div class="pt-3">
											<div class="settings-form">
												<form>
													<div class="form-group">
														<label>Address</label>
														<input type="text" placeholder="1234 Jalan St" class="form-control">
													</div>
													<div class="form-group">
														<label>Address 2</label>
														<input type="text" placeholder="Apartment, studio, or floor" class="form-control">
													</div>
													<div class="form-row">
														<div class="form-group col-md-6">
															<label>City</label>
															<input type="text" class="form-control">
														</div>
														<div class="form-group col-md-4">
															<label>State</label>
															<select class="form-control default-select" id="inputState">
																<option selected="">Choose...</option>
																<option>Option 1</option>
																<option>Option 2</option>
																<option>Option 3</option>
															</select>
														</div>
														<div class="form-group col-md-2">
															<label>Zip</label>
															<input type="text" class="form-control">
														</div>
													</div>
													<button class="btn btn-primary" type="submit">Edit Profile</button>
												</form>
											</div>
										</div>
									</div>
									<div id="security-settings" class="tab-pane fade show">
										<div class="pt-3">
											<div class="settings-form">
												<form>
													<div class="form-group">
														<label>Password</label>
														<input type="text" placeholder="****" class="form-control">
													</div>
													<div class="form-group">
														<label>New Password</label>
														<input type="text" placeholder="****" class="form-control">
													</div>
													<button class="btn btn-primary" type="submit">Change Password</button>
												</form>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Modal -->
							<div class="modal fade" id="replyModal">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">Post Reply</h5>
											<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
										</div>
										<div class="modal-body">
											<form>
												<textarea class="form-control" rows="4">Message</textarea>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-danger light" data-dismiss="modal">Close</button>
											<button type="button" class="btn btn-primary">Reply</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
